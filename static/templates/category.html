
{% extends "base.html" %}


{% block content %}
<div class="jumbotron">
  <h3> ข่าวสาร </h3> 
</div>



{% for news_entry in news %}
{# Each "news_entry" is a Contact model object. #}
<div class="news_card" >

    <div class="img_title">
        <img src="{{ MEDIA_URL }}{{ news_entry.newsimage }}"  />
    </div>

    <div class="description_title">
        <h2>{{ news_entry.title }}</h2>
        <h4>{{ news_entry.stitle }} - <a href="{% url 'news:detailnews' news_entry.category news_entry.title %}">อ่านต่อ</a></h4>
    </div>

</div>
{% endfor %}


{% endblock %}
